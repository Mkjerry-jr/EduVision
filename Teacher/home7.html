<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            gap: 20px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd; /* Placeholder for image */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: gray;
        }

        .info {
            font-size: 1.2em;
        }

        .info p {
            margin-bottom: 5px;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
