<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .labels {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .label-box {
            border: 2px solid black;
            padding: 10px;
            font-weight: bold;
        }
        .timetable-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timetable-container img {
            width: 60%;
        }
    </style>
</head>
<body>

    <h2>Time Table</h2>
    
    <div class="timetable-container">
        <div class="labels">
            <p> timetable content will appear here</p>
        </div>
        <img src="sample_timetable.png" alt="Timetable">
    </div>

</body>
</html>
